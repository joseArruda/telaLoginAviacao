<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Avion | Compania de aviação</title>
</head>
<body>
    <main class="main">
        <section class="info-container">
            <details class="info-details">
                <summary>O que fazemos por você</summary>
                <p>Estamos dispostos a fazer com que o seu
                voo seja a melhor experiência possível.
                </p>
            </details>
        </section>

        <section class="container-login">

            <div class="box-login">
                <div class="logo">
                    <img src="img/logo.jpg" alt="logo-site">
                </div>

                <section class="form-login">
                    <h2>Avion</h2>
                    <form id="formulario-login">
                        <div class="login">
                            <input type="email" name="email" placeholder="E-mail" class="input-login">
                        </div>
                        <div class="senha">
                            <input type="password" name="senha" placeholder="Senha" class="input-login">
                        </div>
                        <button type="submit" class="btn-form">Entrar</button>
                    </form>
                    <div class="tenho-login">
                        <a href="#">Esqueci minha senha</a>
                        <a href="#">Quero criar uma conta</a>
                    </div>
                </section>
            </div>

        </section>
    </main>
</body>
</html>
